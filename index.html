<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Financial Solution AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container { height: calc(100vh - 160px); overflow-y: auto; scroll-behavior: smooth; }
        .glass-morphism { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        body { background-color: #f0f2f5; }
        .user-msg { background: #003366; color: white; border-radius: 20px 20px 0 20px; }
        .ai-msg { background: white; color: #333; border-radius: 20px 20px 20px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="bg-[#003366] text-white p-4 shadow-lg flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-[#003366] font-bold text-xl">S</div>
            <div>
                <h1 class="text-lg font-bold leading-none">Smile Financial</h1>
                <p class="text-[10px] opacity-80">Solution by Mohammad Aarif</p>
            </div>
        </div>
        <i class="fas fa-ellipsis-v"></i>
    </header>

    <div class="flex overflow-x-auto p-3 gap-2 bg-white border-b border-gray-200 no-scrollbar">
        <button onclick="sendQuickMsg('Loan Eligibility Check')" class="whitespace-nowrap bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-sm font-semibold border border-blue-200"><i class="fas fa-hand-holding-usd mr-1"></i> Loan Check</button>
        <button onclick="sendQuickMsg('Govt Scheme Funding')" class="whitespace-nowrap bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm font-semibold border border-green-200"><i class="fas fa-landmark mr-1"></i> Govt Funding</button>
        <button onclick="window.open('https://www.amazon.in/s?tag=smileai24-21')" class="whitespace-nowrap bg-orange-100 text-orange-800 px-4 py-2 rounded-full text-sm font-semibold border border-orange-200"><i class="fab fa-amazon mr-1"></i> Shop Deals</button>
        <button onclick="sendQuickMsg('LAP/Home Loan Query')" class="whitespace-nowrap bg-purple-100 text-purple-800 px-4 py-2 rounded-full text-sm font-semibold border border-purple-200"><i class="fas fa-home mr-1"></i> LAP/Home Loan</button>
    </div>

    <main class="chat-container flex-1 p-4 space-y-4" id="chat-box">
        <div class="ai-msg p-4 max-w-[85%]">
            <p class="text-sm font-bold text-blue-900 mb-1">Smile AI Assistant:</p>
            नमस्ते मोहम्मद आरिफ जी की Smile Financial Solution में आपका स्वागत है। मैं आपकी Business Funding, Loan eligibility और Amazon Shopping में मदद कर सकता हूँ। आप क्या जानना चाहते हैं?
        </div>
    </main>

    <footer class="p-4 bg-white border-t border-gray-200 glass-morphism">
        <div class="flex items-center gap-2 bg-gray-100 rounded-full px-4 py-2">
            <label for="file-upload" class="cursor-pointer text-gray-500 hover:text-blue-600">
                <i class="fas fa-paperclip text-xl"></i>
                <input type="file" id="file-upload" class="hidden" accept=".pdf,.doc,.docx">
            </label>
            <input type="text" id="user-input" placeholder="Ask Smile AI..." class="bg-transparent flex-1 outline-none text-gray-700 py-1">
            <button onclick="startVoice()" class="text-gray-500 hover:text-red-500">
                <i class="fas fa-microphone text-xl"></i>
            </button>
            <button onclick="sendMessage()" class="bg-[#003366] text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-blue-800 transition">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            
            appendMessage(text, 'user');
            userInput.value = '';
            
            // Simulating AI Reply (Yahan aapka Gemini API connect hoga)
            setTimeout(() => {
                appendMessage("Aarif ji, main aapki is query par kaam kar raha hoon. Kya aap apna Mobile Number share karenge taaki hum details bhej sakein?", 'ai');
            }, 1000);
        }

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = sender === 'user' ? 'user-msg p-4 max-w-[85%] ml-auto' : 'ai-msg p-4 max-w-[85%]';
            msgDiv.innerHTML = `<p class="text-sm">${text}</p>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendQuickMsg(msg) {
            userInput.value = msg;
            sendMessage();
        }

        function startVoice() {
            alert("Voice Recognition Starting... (System ready for API)");
        }
    </script>
</body>
</html>
