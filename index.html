<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Financial Solution AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container { height: calc(100vh - 160px); overflow-y: auto; scroll-behavior: smooth; }
        .user-msg { background: #003366; color: white; border-radius: 20px 20px 0 20px; align-self: flex-end; }
        .ai-msg { background: white; color: #333; border-radius: 20px 20px 20px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); align-self: flex-start; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-100">

    <header class="bg-[#003366] text-white p-4 shadow-lg flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-[#003366] font-bold text-xl">S</div>
            <div>
                <h1 class="text-lg font-bold leading-none">Smile Financial</h1>
                <p class="text-[10px] opacity-80">Expert AI by Mohammad Aarif</p>
            </div>
        </div>
    </header>

    <main class="chat-container flex-1 p-4 flex flex-col gap-4" id="chat-box">
        <div class="ai-msg p-4 max-w-[85%]">
            <p class="text-xs font-bold text-blue-900 mb-1">Smile AI Assistant:</p>
            नमस्ते! मैं Mohammad Aarif का AI Assistant हूँ। मैं Business Funding, PMEGP, Home Loans और Amazon Deals में आपकी मदद कर सकता हूँ। आप क्या जानना चाहते हैं?
        </div>
    </main>

    <footer class="p-4 bg-white border-t border-gray-200">
        <div class="flex items-center gap-2 bg-gray-100 rounded-full px-4 py-2">
            <input type="text" id="user-input" placeholder="Ask Smile AI..." class="bg-transparent flex-1 outline-none text-gray-700 py-1">
            <button onclick="sendMessage()" class="bg-[#003366] text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-blue-800 transition">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>

    <script>
        const API_KEY = "AIzaSyA66MEAmKa2zEUdeJMV_K5M_6sDdXzzRPM";
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            
            appendMessage(text, 'user');
            userInput.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: `You are Smile Financial Solution AI, created by Mohammad Aarif. You are an expert in Govt Funding (PMEGP/MSME), Loans (Home/LAP), and Business Consultancy. Reply in a professional, human-like manner. User says: ${text}` }]
                        }]
                    })
                });

                const data = await response.json();
                const aiReply = data.candidates[0].content.parts[0].text;
                appendMessage(aiReply, 'ai');
            } catch (error) {
                appendMessage("Maf kijiye, abhi system busy hai. Kripya thodi der baad koshish karein.", 'ai');
            }
        }

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = sender === 'user' ? 'user-msg p-4 max-w-[85%]' : 'ai-msg p-4 max-w-[85%]';
            msgDiv.innerHTML = `<p class="text-sm">${text}</p>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
